---
layout: page_no_title
---

<article class="post">

  <section class="hero">
    <div class="kicker">Enterstry Â· Post</div>
      <h1 class="post-title">{{ page.title }}</h1>
  </section>
  <hr>

  <div class="blog-meta">
    {% if post.tags %}
    <div class="post-tags">
      {% for tag in post.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
    <div class="blog-date">
      {{ post.date | date: "%d.%m.%Y" }}
    </div>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
