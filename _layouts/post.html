---
layout: page_no_title
---

<article class="post">

  <section class="hero">
    <div class="kicker">Enterstry Â· Gedanken</div>
      <h1>{{ page.title }}</h1>
  </section>
  <hr>

  <div class="blog-meta">
    {% if page.tags %}
    <div class="blog-tags">
      {% for tag in page.tags %}
        <span class="tag">{{ tag }}</span>
      {% endfor %}
    </div>
    {% endif %}
    <div class="blog-date">
      {{ page.date | date: "%d.%m.%Y" }}
    </div>
  </div>

  <div class="post-content">
    {{ content }}
  </div>

</article>
